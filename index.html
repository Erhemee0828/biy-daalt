<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade and Commerce Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            gap: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        nav a:hover {
            color: #00bfff;
            border-bottom: 2px solid #00bfff;
        }

        footer {
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #00bfff, #1e90ff);
            color: white;
            border-bottom-left-radius: 50% 10%;
            border-bottom-right-radius: 50% 10%;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-transform: uppercase;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .button {
            display: inline-block;
            background: #1e90ff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        .button:hover {
            background: #00bfff;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            nav {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    Худалдаа Арилжааны Вэбсайт
</header>

<nav>
    <a href="index.html">Нүүр</a>
    <a href="products.html">Бүтээгдэхүүн</a>
    <a href="contact.html">Холбоо барих</a>
    <a href="about.html">Тухай</a>
</nav>

<section class="hero">
    <h1>Худалдаа Арилжааны Шилдэг Платформ</h1>
    <p>Бид танд хамгийн чанартай бүтээгдэхүүнүүдийг санал болгож байна.</p>
</section>

<footer>
    © 2024 Худалдаа Арилжааны Вэбсайт. Бүх эрх хуулиар хамгаалагдсан.
</footer>

</body>
</html>
