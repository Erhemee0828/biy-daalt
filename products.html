<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover {
            color: #00bfff;
            border-bottom: 2px solid #00bfff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 320px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 1.5rem;
            color: #1e90ff;
            padding: 10px 0;
            margin: 0;
        }

        .product button {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .product button:hover {
            background: #00bfff;
        }

        footer {
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                gap: 15px;
            }

            .product {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.5rem;
            }

            nav {
                gap: 10px;
            }

            .product h3 {
                font-size: 1.2rem;
            }

            .product button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>Бүтээгдэхүүн</header>

<nav>
    <a href="index.html">Нүүр</a>
    <a href="products.html">Бүтээгдэхүүн</a>
    <a href="contact.html">Холбоо барих</a>
    <a href="about.html">Тухай</a>
</nav>

<div class="container">
    <div class="product">
        <img src="./product1.jpg" alt="Product 1">
        <h3>Бүтээгдэхүүн 1</h3>
        <button>Дэлгэрэнгүй</button>
    </div>
    <div class="product">
        <img src="./product2.jpg" alt="Product 2">
        <h3>Бүтээгдэхүүн 2</h3>
        <button>Дэлгэрэнгүй</button>
    </div>
    <div class="product">
        <img src="./product3.jpg" alt="Product 3">
        <h3>Бүтээгдэхүүн 3</h3>
        <button>Дэлгэрэнгүй</button>
    </div>
</div>

<footer>© 2024 Худалдаа Арилжааны Вэбсайт</footer>

</body>
</html>
